<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="carousel.js" defer></script>
        <title>Visual Studio Code</title>
    </head>
    <body class="font-">
        <section class="first-section text-white min-h-screen">
            <header class="relative flex justify-between items-center">
                <img
                    class="w-10 sm:w-16 m-4 drop-shadow-sm"
                    src="img/vs-code-svgrepo-com.svg"
                    alt=""
                />
                <nav class="flex right-0 top-0 m-2 gap-5 p-5">
                    <button
                        class="text-c hidden sm:inline-block hover:bg-blue-700 text-lg text-white w-32 h-10 bg-blue-600 rounded-3xl transition-all"
                    >
                        Docs
                    </button>
                    <div class="flex justify-start items-center">
                        <img
                            class="hidden sm:inline-block rotate-90 m-2 w-6 absolute"
                            src="img/glass.svg"
                            alt=""
                        />
                        <input
                            class="text-black outline-none hidden sm:inline-block outline-sm:none w-72 h-10 rounded-3xl px-11 pb-0.5"
                            placeholder="Search documents"
                            type="text"
                            name=""
                            id=""
                        />
                    </div>
                </nav>
                <svg
                    class="sm:hidden w-10 text-white m-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                </svg>
            </header>
            <section
                class="flex lg:flex-row flex-col justify-around items-center mt-10 overflow-hidden relative"
            >
                <div
                    class="flex flex-col justify-center items-center relative max-w-3xl lg:w-6/12 w-full gap-5 translate-x-30"
                >
                    <div
                        class="grid place-items-center w-full relative"
                        id="carousel"
                    >
                        <img
                            src="img/intll.png"
                            alt=""
                            class="w-10/12 transition-mid custom-box-shadow z-10 pop-left2"
                        />
                        <img
                            src="img/git.png"
                            alt=""
                            class="absolute w-10/12 transition-mid custom-box-shadow pop-left1"
                        />
                        <img
                            src="img/debug.png"
                            alt=""
                            class="absolute w-10/12 transition-mid custom-box-shadow z-index-animation"
                        />
                        <img
                            src="img/ext.png"
                            alt=""
                            class="absolute w-10/12 custom-box-shadow pop-right1"
                        />
                        <div id="progress-bar" class="absolute -bottom-1 h-1 bg-blue-600"></div>
                    </div>
                    <nav
                        id="iconList"
                        class="md:w-10/12 w-full flex bg-zinc-800 sm:p-5 p-1 justify-between items-center text-center sm:text-sm text-xs font-medium shadow-lg transition-all invisible opacity-0"
                    >
                        <div class="grid place-items-center rounded-full p-3 transition-colors cursor-default bg-blue-600"> 
                            <img
                                class="sm:w-9 w-7 drop-shadow"
                                src="img/light-bulb-line-drawing-svgrepo-com (1).svg"
                                alt=""
                            />
                            <h2 class="drop-shadow">IntelliSense</h2>
                        </div>
                        <div
                            class="grid place-items-center rounded-full p-3 transition-colors cursor-default"
                        >
                            <img
                                class="sm:w-9 w-7 drop-shadow"
                                src="img/git-branch-svgrepo-com.svg"
                                alt=""
                            />
                            <h2 class="drop-shadow">Built-in Git</h2>
                        </div>
                        <div
                            class="grid place-items-center rounded-full p-3 transition-colors cursor-default"
                        >
                            <img
                                class="sm:w-9 w-7 drop-shadow"
                                src="img/debug-console-svgrepo-com.svg"
                                alt=""
                            />
                            <h2 class="drop-shadow">Run and Debug</h2>
                        </div>
                        <div
                            class="grid place-items-center rounded-full p-3 transition-colors cursor-default"
                        >
                            <img
                                class="sm:w-9 w-7 drop-shadow"
                                src="img/extension-svgrepo-com (1).svg"
                                alt=""
                            />
                            <h2 class="drop-shadow">Extensions</h2>
                        </div>
                    </nav>
                </div>
                <div
                    class="grid place-items-center z-10 relative mt-10 lg:mt-0 lg:w-4/12 w-full text-center"
                >
                    <h1 class="xl:text-6xl text-5xl font-bold">
                        Visual Studio Code
                    </h1>
                    <h4 class="text-lg font-bold">
                        The only code editor you will ever need.
                    </h4>
                    <div class="btn-group flex mt-5">
                        <button
                            class="flex justify-center items-center font-medium bg-blue-600 hover:bg-blue-700 transition-all text-sm w-40 p-3 rounded-s-3xl"
                        >
                            <span class="sm:inline-block hidden"
                                >Download for Windows</span
                            >
                            <img
                                class="sm:inline-block hidden w-7"
                                src="img/windows-174-svgrepo-com.svg"
                                alt=""
                            />
                            <span class="sm:hidden">Use online verison</span>
                        </button>
                        <button
                            class="flex justify-center items-center font-medium bg-blue-600 hover:bg-blue-700 transition-all border-l border-black rounded-e-3xl"
                        >
                            <img class="w-8 m-1" src="img/arrow.svg" alt="" />
                        </button>
                    </div>
                </div>
            </section>
        </section>
        <section
            class="h-screen"
            style="background-color: hsl(0, 0%, 8%)"
        ></section>
    </body>
</html>
